<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Barcelone</title>
    </head>

    <body>
        <img src="Barcelone.jpg" alt="Barcelone">

        <h4>Formulaire de réservation:</h4>
        <section>
            <form action="Recapitulatif.html" oninput="x.value=nbadulte.value*">
                <fieldset>
                <label for="nfamille">Nom de famille:</label><br>
                <input type="text" id="nfamille" name="nfamille" required><br>

                <label for="prenom">Prénom:</label><br>
                <input type="text" id="prenom" name="prenom" required><br>

                <label for="addmail">Adresse e-mail:</label><br>
                <input type="text" id="addmail" name="addmail" required><br>

                <label for="numtel">Numéro de téléphone:</label><br>
                <input type="phone" id="numtel" name="numtel" placeholder="0X XX XX XX XX" pattern="[0-9]{10}"><br>

                <label for="datedépart">Date de départ:</label><br>
                <input type="date" id="datedépart" name="datedépart" required><br>

                <label for="dateretour">Date de retour:</label><br>
                <input type="date" id="dateretour" name="dateretour" min="datedépart" required><br>

                <label for="nbadulte">Nombre d'adultes:</label><br>
                <input type="text" id="nbadulte" name="nbadulte" min="1" required><br>

                <label for="nbenfants">Nombre d'enfants (-12 ans):</label><br>
                <input type="text" id="nbenfants" name="nbenfants" min="0" required><br>

                <p>Petit déjeuner ?</p>
               
                <input type="radio" id="oui" name="ok">
                <label for="oui">Oui</label><br>
            
                <input type="radio" id="non" name="ok">
                <label for="non">Non</label><br><br>

                <label for="renseignement">Besoin d'un renseignement ?</label><br>               
                <textarea name="renseignement" rows="10" cols="40"></textarea><br><br>

                <p>Prix total: </p> 





                <input type="submit" value="Valider">
                <input type ="reset" value="Annuler">
                </fieldset>
            </form>
        </section>
    </body>
