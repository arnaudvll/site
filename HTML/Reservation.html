<!DOCTYPE html>

<html lang="fr">
    <head>
        <link type='/text/css' href='/site/'>
        <meta charset="UTF-8">
        <title>Page de réservation</title>
    </head>

    <body>
        <div id="entete" >
            <div id="div-titre">
                <h1 id="titre"> Travel-ô-ciraptor </h1>
            </div>
            <div id="div-logo">
                <a href="Accueil.html">
                    <img id="logo" src="../Medias/logo.png">
                </a>
            </div>
            <div id="div-connexion">
                <a class="connexion" href="Connexion.html">Se connecter</a>
            </div>
        </div>

        <div id='destination'></div>
            <form action="Recapitulatif.html" >
                <fieldset>
                    <legend >Formulaire de réservation: </legend>

                <label for="nfamille">Nom de famille:</label><br>
                <input type="text" id="nfamille" name="nfamille" required autofocus><br>

                <label for="prenom">Prénom:</label><br>
                <input type="text" id="prenom" name="prenom" required><br>

                <label for="addmail">Adresse e-mail:</label><br>
                <input type="text" id="addmail" name="addmail" required><br>

                <label for="numtel">Numéro de téléphone:</label><br>
                <input type="phone" id="numtel" name="numtel" placeholder="0X XX XX XX XX" pattern="[0-9]{10}"><br>

                <label for="datedépart">Date de départ:</label><br>
                <input type="date" id="datedépart" name="datedépart"  required onchange=dates();prixtot() ><br>

                <label for="dateretour">Date de retour:</label><br>
                <input type="date" id="dateretour" name="dateretour"  required onchange=prixtot();><br>

                <label for="nbadulte">Nombre d'adultes:</label><br>
                <input type="number" id="nbadulte" name="nbadulte" min="1" required onchange=prixtot()><br>

                <label for="nbenfant">Nombre d'enfants (-12 ans):</label><br>
                <input type="number" id="nbenfant" name="nbenfant" min="0" required onchange=prixtot()><br>

                <p>Petit déjeuner ? (12€ par personne par jour)</p>
               
                <input type="radio" id="ouidej" name="ok" required onchange=prixtot()>
                <label for="ouidej">Oui</label><br>
            
                <input type="radio" id="nondej" name="ok" required onchange=prixtot() >
                <label for="nondej">Non</label><br><br>

                <label for="renseignement">Besoin d'un renseignement ?</label><br>               
                <textarea name="renseignement" rows="10" cols="40"></textarea><br><br>

                <p id='test'>Prix total:</p><p id='prixtot'> </p> 

                <input type="submit" value="Valider">
                <input type ="reset" value="Annuler">
                </fieldset>
            </form>
            <script src="../JS/ScriptResa.js"></script>
    </body>
</html>
